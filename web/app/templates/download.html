<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
    />
    <title>Document Download Page</title>
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center">{{ username }} Download Document</h1>
    <p class="text-center mt-5">
        Click the button below to download the document.
    </p>
    <div class="d-flex justify-content-center mt-5">
        <a href="{{ url_for('download', username=username) }}" class="btn btn-primary" id="download-btn" download>Download Word</a>
    </div>
    <div class="d-flex justify-content-center mt-5">
        <a href="{{ url_for('download_pdf', username=username) }}" class="btn btn-primary" id="download-btn-pdf" download>Download PDF</a>
    </div>
        <div class="d-flex justify-content-center mt-5">
        <a href="{{ url_for('download_score_txt', username=username) }}" class="btn btn-primary" id="download-btn-score" download>Download Score TXT</a>
    </div>
</div>
</body>
</html>
